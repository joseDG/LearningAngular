<div class="card">
  <div class="card-body">

      <h3>{{ title }}</h3> 
      
      <div style="display: block">
      <canvas baseChart
        [datasets]="doughnutChartDatasets"
        [labels]="doughnutChartLabels"
        [options]="doughnutChartOptions"
        [legend]="true"
        [type]="'doughnut'">
      </canvas>
    </div>
  </div>
</div>
